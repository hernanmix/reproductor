<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BARCELONISTA TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background:#000; color:#fff; font-family:Arial,sans-serif; text-align:center; }
    h1 { color:#FFD700; background:#111; padding:10px; margin:0; }
    #playerContainer { position:relative; max-width:960px; margin:20px auto; }
    #playerFrame {
      width: 100%;
      height: 35vh;
      border:none;
      border-radius:10px;
      transition: all 0.3s ease;
    }
    /* Estilo flotante */
    #playerFrame.floating {
      position:fixed;
      top:0; left:0;
      width: 100%;   /* m치s peque침o para pantallas */
      height: 158px;
      z-index:9999;
      box-shadow:0 0 10px #000;
      border-radius:8px;
      background:#000;
    }

    /* Placeholder para evitar salto */
    #placeholder {
      width:100%;
      height:35vh;
      display:none;
    }
    /* Bot칩n de canales compacto */
    #menuWrapper {
      display:inline-block;
      position:absolute;
      bottom:-50px; right:0;
    }
    #menuBtn {
      background:#0b90c5;
      color:#fff;
      padding:8px 14px;   /* m치s peque침o */
      font-size:14px;
      border-radius:6px;
      cursor:pointer;
      transition:transform 0.2s;
    }
    #menuBtn:hover { transform:scale(1.05); }
    #menu {
      display:none;
      position:absolute;
      top:100%; right:0;
      background:#111;
      border-radius:6px;
      padding:5px;
    }
    #menu button {
      display:block;
      background:#0b90c5;
      color:#fff;
      border:none;
      margin:3px 0;
      padding:8px;
      font-size:13px;
      border-radius:6px;
      cursor:pointer;
      width:120px;   /* m치s compacto */
      text-align:center;
    }
    #chatBtn { background:#0b90c5; color:#fff; padding:10px 16px; border-radius:6px; cursor:pointer; margin-top:40px; font-size:14px; }
    #chatFrame { display:none; width:100%; max-width:960px; height:400px; margin:20px auto; border:none; }
    footer { margin-top:30px; color:#aaa; font-size:12px; }
  </style>
</head>
<body>

  <h1>BARCELONISTA TV</h1>

  <!-- Reproductor global -->
  <div id="playerContainer">
    <iframe id="playerFrame" src="https://hernanmix.github.io/reproductor/zappintv3.html"></iframe>
    <!-- Bot칩n de canales compacto con men칰 pegado -->
    <div id="menuWrapper">
      <div id="menuBtn">游닠 Canales</div>
      <div id="menu">
        <button onclick="loadChannel('zappintv.html')">ZAPPINTV</button>
        <button onclick="loadChannel('zappintv2.html')">ZAPPINTV 2</button>
        <button onclick="loadChannel('zappintv3.html')">ZAPPINTV3</button>
      </div>
    </div>
  </div>

  <!-- Placeholder para evitar salto -->
  <div id="placeholder"></div>

  <!-- Bot칩n Chat -->
  <div>
    <button id="chatBtn">游눫 Chat</button>
    <iframe id="chatFrame" src="https://www.chatbro.com/69AsR"></iframe>
  </div>

  <footer>
    COPYRIGHT TODOS LOS RESERVADOS 2026
  </footer>

  <script>
    function loadChannel(page) {
      document.getElementById('playerFrame').src = page;
      // cerrar men칰 al seleccionar canal
      document.getElementById('menu').style.display = 'none';
    }

    // abrir/cerrar men칰 al tocar bot칩n
    document.getElementById('menuBtn').onclick = function() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    };

    document.getElementById('chatBtn').onclick = function() {
      const chat = document.getElementById('chatFrame');
      chat.style.display = (chat.style.display === 'block') ? 'none' : 'block';
    };

    // L칩gica de flotante con placeholder
    const player = document.getElementById("playerFrame");
    const placeholder = document.getElementById("placeholder");

    window.addEventListener("scroll", function() {
  if (window.scrollY > 50) {   // apenas bajas un poco
    player.classList.add("floating");
    placeholder.style.display = "block";
  } else {
    player.classList.remove("floating");
    placeholder.style.display = "none";
  }
});


  </script>

</body>
</html>
