<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transmisión en Vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #video {
      width: 100%;
      height: 100%;
      background: #000;
    }
    /* Botón fullscreen */
    #fsBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #0b90c5;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay></video>
  <button id="fsBtn">⛶ Pantalla completa</button>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    var url = "https://ag9wzq.fubohd.com:443/ecdf_ligapro/mono.m3u8?token=fae4ec00bd3c2efdf9f21ce5e89b35ef4f8a10b7-9e-1772411583-1772393583";
    var video = document.getElementById('video');

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    }

    // Botón fullscreen
    document.getElementById('fsBtn').onclick = function() {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    };
  </script>

</body>
</html>
