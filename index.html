<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eventos en VIVO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: Arial; }
    .iframe-container { position: relative; width: 100%; padding-top: 56.25%; }
    .iframe-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    #btnRecargar { position: fixed; bottom: 20px; right: 10px; z-index: 9999; background: #0b90c5; color: #fff; border: none; padding: 8px 14px; border-radius: 8px; font-size: 13px; }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe id="miVideo" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <button id="btnRecargar" onclick="recargarReproductor()">ðŸ”„ Recargar reproductor</button>

  <script>
    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[

\[\]

]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
      const results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    const canal = getParameterByName("channel") || "espnpremium";
    const iframe = document.getElementById("miVideo");
    const baseURL = "https://hernanmix.github.io/reproductor/global1.html?channel=";

    function cargarReproductor() {
      iframe.src = baseURL + canal;
    }

    function recargarReproductor() {
      iframe.src = ""; // Limpia primero
      setTimeout(() => { iframe.src = baseURL + canal; }, 100);
    }

    cargarReproductor();
  </script>
</body>
</html>
