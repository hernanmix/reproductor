<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eventos en VIVO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #0b90c5;
      padding: 10px;
      text-align: center;
    }

    .header img {
      width: 220px;
      height: 40px;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #overlayPlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 10;
    }

    #btnFullscreen {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background: #0b90c5;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 13px;
      box-shadow: 0 0 6px rgba(0,0,0,0.4);
    }

    .btn-md {
      background-color: #0b90c5;
      color: #fff;
      padding: 10px 26px;
      border-radius: 12px;
      font-size: 16px;
      margin: 20px auto;
      display: block;
      width: 90%;
      max-width: 400px;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="/img/dptvhd.png" alt="HSPORTSHD">
  </div>

  <h3 style="text-align:center;">Eventos - HSPORTSTVHD</h3>

  <div class="iframe-container">
    <iframe id="miVideo" allow="autoplay; encrypted-media" allowfullscreen scrolling="no"></iframe>
    <div id="overlayPlay" onclick="activarPantallaCompleta()"></div>
  </div>

  <button class="btn-md" onclick="location.reload()">ðŸ”„ Recargar reproductor</button>
  <button id="btnFullscreen" onclick="activarPantallaCompleta()">â›¶ Pantalla completa</button>

  <footer>
    <h5>HSPORTSHD Â© Todos los derechos reservados.</h5>
    <a href="#" rel="nofollow">DMCA</a>
  </footer>

  <script>
    function getParameterByName(name) {
      name = name.replace(/[

\[\]

]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    const canal = getParameterByName("channel") || "espnpremium";
    const iframe = document.getElementById("miVideo");
    iframe.src = "https://hernanmix.github.io/reproductor/global1.html?channel=" + canal;

    async function activarPantallaCompleta() {
      try {
        if (iframe.requestFullscreen) {
          await iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          await iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          await iframe.msRequestFullscreen();
        }

        if (screen.orientation && screen.orientation.lock) {
          await screen.orientation.lock("landscape");
        }

        document.getElementById("overlayPlay").style.display = "none";
      } catch (err) {
        console.error("Error al activar pantalla completa:", err);
      }
    }
  </script>
</body>
</html>
