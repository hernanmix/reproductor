<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JW Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Librería oficial JW Player -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
    }
    #player {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="player"></div>

  <script>
    jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";

    jwplayer("player").setup({
      file: "https://xky9q.envivoslatam.org:443/espn/tracks-v1a1/mono.m3u8?ip=45.224.153.13&token=d583c51edee319027bec044b10c87ece2ffa47cc-47-1772344244-1772290244",
      width: "100%",
      height: "100%",
      autostart: true,
      controls: true,
      aspectratio: "16:9",
      stretching: "uniform",
      skin: { name: "seven" }
    });

    // Ajuste automático al entrar/salir de fullscreen
    jwplayer("player").on("fullscreen", function(e) {
      if (e.fullscreen) {
        jwplayer("player").setConfig({ stretching: "exactfit" });
      } else {
        jwplayer("player").setConfig({ stretching: "uniform" });
      }
    });
  </script>

</body>
</html>
